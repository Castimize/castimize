name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Allow bypass via [skip tests] in commit message or 'bypass-tests' label on PR
jobs:
  check-bypass:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check for bypass
        id: check
        run: |
          # Check for [skip tests] in commit message
          if [[ "${{ github.event.head_commit.message }}" == *"[skip tests]"* ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping tests: [skip tests] found in commit message"
            exit 0
          fi

          # Check for bypass-tests label on PR
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'bypass-tests') }}" == "true" ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "Skipping tests: bypass-tests label found"
            exit 0
          fi

          echo "should_skip=false" >> $GITHUB_OUTPUT

  tests:
    needs: check-bypass
    if: needs.check-bypass.outputs.should_skip != 'true'
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, mysql, redis
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Copy environment file
        run: cp .env.testing .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run database migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run tests
        run: vendor/bin/phpunit
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379

  # This job always succeeds - needed for branch protection when tests are skipped
  tests-status:
    runs-on: ubuntu-latest
    needs: [check-bypass, tests]
    if: always()
    steps:
      - name: Check status
        run: |
          if [[ "${{ needs.check-bypass.outputs.should_skip }}" == "true" ]]; then
            echo "Tests were bypassed"
            exit 0
          fi
          if [[ "${{ needs.tests.result }}" == "success" ]]; then
            echo "Tests passed"
            exit 0
          fi
          echo "Tests failed"
          exit 1